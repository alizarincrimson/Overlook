<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Overlook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.scss" type="text/scss">
    <link rel="shortcut icon" href="https://i.postimg.cc/C5NVTwS0/axe.png" type="image/svg">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  
  <body>
    <header>
      <h1>OVERLOOK</h1><h2>for <span id="currentDate"></span>
    </h2>
    </header>
    
    <main>
      <container class="tabbed-sections">

        <ul class="tabs">
          <li class="homeTab">HOME</li>
          <li class="guestsTab">GUESTS</li>
          <li class="roomsTab">ROOMS</li>
          <li class="servicesTab">SERVICES</li>
        </ul>

        <section class="popup">
          <h3>Welcome to Overlook!</h3>
          <button class="enter-site-btn">Let's do this.</button>
        </section>

        <section class="content home" id="homeContent">
          <container class="left-info">
            <p class="daily-label"><span class="daily-stat" id="roomsAvail"></span> rooms available right now</p>
            <p class="daily-label"><span class="daily-stat" id="occupancy"></span> occupancy</p>
            <p class="daily-label"><span class="daily-stat" id="salesToday"></span> in sales today</p>
          </container>
          <form class="search-date">
            <p class="daily-stat">Want a different day?</p>
            <input type="text" id="searchDay" placeholder="dd">
            <input type="text" id="searchMonth" placeholder="mm">
            <input type="text" id="searchYear" placeholder="yyyy">
            <button class="search-date-btn">Get it.</button>
          </form>
        </section>

        <section class="content guests" id="guestsContent">
          <label for="searchGuest">Find a Guest</label>
          <input type="text" id="searchGuest" placeholder="Search Guest Directory">
          <button class="search-guest-btn">Search</button>
          <section class="guest-record" id="guestRecord">
            <h3 id="guestName">Current Guest</h3>
            <p></p>
          </section>
        </section>

        <section class="content rooms" id="roomsContent">
        </section>

        <section class="content services" id="servicesContent">
        </section>

      </container>
      
    </main>

  </body>
</html>
